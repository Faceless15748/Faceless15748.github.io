<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background-color: #121212; /* Default dark mode */
      color: #fff;
      line-height: 1.6;
      padding: 20px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    body.light-mode {
      background-color: #f5f5f7; /* Light mode background */
      color: #1d1d1f; /* Light mode text */
    }

    h1 {
      font-size: 24px;
      text-align: center;
      margin-bottom: 20px;
    }

    canvas {
      display: block;
      margin: 20px auto;
      border: 2px solid #fff;
      background-color: black;
      width: 90%;
      max-width: 400px;
      height: auto;
    }

    .controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin-top: 20px;
    }

    .dpad {
      position: relative;
      width: 150px;
      height: 150px;
      margin: 0 auto;
    }

    .dpad button {
      position: absolute;
      background-color: #0071e3;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 20px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    body.light-mode .dpad button {
      background-color: #005bb5; /* Darker blue for light mode */
      color: #fff;
    }

    .dpad button:hover {
      background-color: #005bb5;
    }

    body.light-mode .dpad button:hover {
      background-color: #00448c; /* Even darker blue for light mode hover */
    }

    .dpad button:active {
      background-color: #00448c;
      transform: scale(0.9);
    }

    body.light-mode .dpad button:active {
      background-color: #003366; /* Even darker blue for light mode active */
    }

    .dpad .up {
      top: 0;
      left: 50%;
      transform: translateX(-50%);
    }

    .dpad .down {
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
    }

    .dpad .left {
      left: 0;
      top: 50%;
      transform: translateY(-50%);
    }

    .dpad .right {
      right: 0;
      top: 50%;
      transform: translateY(-50%);
    }

    .settings {
      text-align: center;
      margin-bottom: 20px;
    }

    .settings button {
      background-color: #0071e3;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    body.light-mode .settings button {
      background-color: #005bb5; /* Darker blue for light mode */
    }

    .settings button:hover {
      background-color: #005bb5;
    }

    body.light-mode .settings button:hover {
      background-color: #00448c; /* Even darker blue for light mode hover */
    }

    .high-score {
      text-align: center;
      font-size: 18px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <h1>Snake Game</h1>

    <!-- Settings -->
    <div class="settings">
      <button id="themeToggle">Switch to Light Mode</button>
      <p class="high-score">High Score: <span id="highScore">0</span></p>
    </div>

    <!-- Snake Game Canvas -->
    <canvas id="gameCanvas" width="400" height="400"></canvas>

    <!-- Mobile Controls -->
    <div class="controls">
      <div class="dpad">
        <button class="up" onclick="setDirection('ArrowUp')">⬆️</button>
        <button class="down" onclick="setDirection('ArrowDown')">⬇️</button>
        <button class="left" onclick="setDirection('ArrowLeft')">⬅️</button>
        <button class="right" onclick="setDirection('ArrowRight')">➡️</button>
      </div>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    // Game variables
    const gridSize = 20;
    const tileCount = canvas.width / gridSize;

    let snake = [{ x: 10, y: 10 }];
    let food = { x: 5, y: 5 };
    let direction = { x: 0, y: 0 };
    let score = 0;

    // High score tracking
    let highScore = localStorage.getItem('highScore') || 0;
    document.getElementById('highScore').textContent = highScore;

    // Smooth animation using requestAnimationFrame
    let lastRenderTime = 0;
    const gameSpeed = 10; // Lower = faster

    function gameLoop(currentTime) {
      const secondsSinceLastRender = (currentTime - lastRenderTime) / 1000;
      if (secondsSinceLastRender < 1 / gameSpeed) {
        requestAnimationFrame(gameLoop);
        return;
      }
      lastRenderTime = currentTime;

      updateGame();
      drawGame();

      requestAnimationFrame(gameLoop);
    }

    // Update game state
    function updateGame() {
      const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };

      // Check for collisions with walls or itself
      if (
        head.x < 0 || head.x >= tileCount ||
        head.y < 0 || head.y >= tileCount ||
        snake.some(segment => segment.x === head.x && segment.y === head.y)
      ) {
        resetGame();
        return;
      }

      snake.unshift(head);

      // Check if the snake eats the food
      if (head.x === food.x && head.y === food.y) {
        score++;
        if (score > highScore) {
          highScore = score;
          localStorage.setItem('highScore', highScore);
          document.getElementById('highScore').textContent = highScore;
        }
        placeFood();
      } else {
        snake.pop();
      }
    }

    // Draw everything on the canvas
    function drawGame() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw snake
      ctx.fillStyle = 'lime';
      snake.forEach(segment => {
        ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize, gridSize);
      });

      // Draw food
      ctx.fillStyle = 'red';
      ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize, gridSize);

      // Display score
      ctx.fillStyle = 'white';
      ctx.font = '20px Arial';
      ctx.fillText(`Score: ${score}`, 10, 20);
    }

    // Place food randomly
    function placeFood() {
      food.x = Math.floor(Math.random() * tileCount);
      food.y = Math.floor(Math.random() * tileCount);

      // Ensure food doesn't spawn on the snake
      if (snake.some(segment => segment.x === food.x && segment.y === food.y)) {
        placeFood();
      }
    }

    // Reset the game
    function resetGame() {
      snake = [{ x: 10, y: 10 }];
      direction = { x: 0, y: 0 };
      score = 0;
      placeFood();
    }

    // Handle keyboard input
    document.addEventListener('keydown', event => {
      setDirection(event.key);
    });

    // Function to set direction (used for both keyboard and mobile controls)
    function setDirection(key) {
      switch (key) {
        case 'ArrowUp':
          if (direction.y === 0) direction = { x: 0, y: -1 };
          break;
        case 'ArrowDown':
          if (direction.y === 0) direction = { x: 0, y: 1 };
          break;
        case 'ArrowLeft':
          if (direction.x === 0) direction = { x: -1, y: 0 };
          break;
        case 'ArrowRight':
          if (direction.x === 0) direction = { x: 1, y: 0 };
          break;
      }
    }

    // Theme toggle functionality
    const themeToggle = document.getElementById('themeToggle');
    themeToggle.addEventListener('click', () => {
      document.body.classList.toggle('light-mode');
      if (document.body.classList.contains('light-mode')) {
        themeToggle.textContent = 'Switch to Dark Mode';
      } else {
        themeToggle.textContent = 'Switch to Light Mode';
      }
    });

    // Start the game
    placeFood();
    requestAnimationFrame(gameLoop);
  </script>
</body>
</html>
